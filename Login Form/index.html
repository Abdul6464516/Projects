<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fullForm">
        <div class="header">
            <h1 id="tittle">Login Form</h1>
            <img src="./user.ico" alt="user icon">
        </div>
        <div class="body">
            <form action="#">
                <label for="username">User Name :</label>
                <input type="text" name="username" id="usrname" placeholder=" Enter User Name..."><br><br><br>
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" placeholder=" Enter Password..."><br><br><br>
                <label for="signin">Already have account</label>
                <button id="signin">Sign In </button><br><br><br>
                <label for="signup">Already have account</label>
                <button id="signup">Sign Up</button><br><br><br>
            </form>
        </div>
    </div>
</body>
</html>
