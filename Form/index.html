<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullForm">
        <div class="frmHeader">
            <h1>Event Registeration Form</h1> 
        </div>
       <div class="frmBody">
            <form action="#">
                <label for="Name">Name:</label>
                <input type="text" name="Name" id="name" placeholder="Enter your Name...."><br><br>
                <label for="company">Company</label>
                <input type="text" name="company" id="company"><br><br>
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com"><br><br>
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone"placeholder="Phone Number"><br><br>
                <label for="subject">Nationality:</label>
                <select name="subject" id="subject" placeholder = "Choose Option" itemid="subject">
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Iran">Iran</option>
                </select><br><br>
                <p> Are you an existing customer ?</p>
                <label for="yes">Yes</label>
                <input type="radio" name="question" id="yes" checked>
                <label for="no">No</label>
                <input type="radio" name="question" id="no"> <br><br>
                <button id="btn"> Register Now </button>
                
            </form>
       </div>
    
    </div>
  
</body>
</html>
